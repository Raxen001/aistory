services:

  backend:
    build:
      context: ./backend/
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend/
      target: production
    ports:
      - "8080:80"

  mongodb:
    image: mongo:8.0.10-noble
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin 
    ports:
      - 27017:27017
    volumes: 
      - ./mongodb:/data/db
