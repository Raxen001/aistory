syntax = "proto3";

package lang_extract_proto.v1;

service LangExtractService {
  rpc ExtractedData(ExtractedDataRequest) returns (ExtractedDataResponse) {}
}

message ExtractedDataRequest {
  string text = 1;
}

// Response data
message ExtractedDataResponse {
  repeated Character characters = 1;
  Setting setting = 2;
  Time time = 3;
  Summary summary = 4;
}

message Character {
  string name = 1;
  repeated string alias = 2;
  repeated Position pos = 3;
}

message Setting {
  string val = 1;
  repeated Position pos = 2;
}

message Time {
  string val = 1;
  repeated Position pos = 2;
}

message Summary {
  string val = 1;
}

message Position {
  int32 start_pos = 1;
  int32 end_pos = 2;
}
